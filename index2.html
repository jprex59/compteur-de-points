<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/minuteur.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<!--<link rel="icon" href="./img/logo/alscityrp.png" />--->
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/b8f4ab5226.js" crossorigin="anonymous"></script>

		<title>Weazel News</title>
	</head>
	<body>
		<div class="container container_own">
			<form name="chronoForm" class="form_own">
				<input type="text" name="chronotime" id="chronotime" value="0:00:00:00" class="chrono" />
				<span class="form_button">
					<input type="button" class="button_own" name="startstop" value="start!" onClick="chronoStart()" />
					<input type="button" class="button_own" name="reset" value="reset!" onClick="chronoReset()" />
				</span>
			</form>

			<p class="subtitle is-5 subtitle_own">Clic to add a team <i class="fas fa-user-plus"></i></p>
			<div id="container" class="container_teamScore">
				<div class="card_score" id="player_number">
					<p class="score">0</p>
				</div>
			</div>
			<div class="is-centered">
				<div id="go" class="button_own button_go" onclick="go()"><i class="fas fa-play"></i></div>
				<div id="reset" class="button_own" onclick="reset()" style="display: none"><i class="fas fa-undo"></i></div>
			</div>
			<nav>
				<div class="backdrop"></div>
				<ul>
					<li><div class="button_own">Reset score</div></li>
					<li><div class="button_own">Reset game</div></li>
					<li><div class="button_own">Reset cancel</div></li>
				</ul>
			</nav>

			<button class="button_own">Menu</button>
		</div>
		<!----------------------------->
		<script type="text/javascript" src="./js/index.js"></script>
		<script type="text/javascript" src="./js/chrono.js"></script>
		<script type="text/javascript" src="./js/minuteur.js"></script>
	</body>
</html>
